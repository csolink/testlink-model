default_prefix: testlink
default_range: string

# ordered list of prefixcommon biocontexts to be fetched
# to resolve id prefixes and inline prefix variables
# see: https://github.com/prefixcommons/biocontext/tree/main/registry
# is: rdf rdfs owl xsd dc dcterms faldo foaf oa idot void prov dcat
# --
default_curi_maps:
  - semweb_context

# prefixes from public standard global namespaces used
# in the model (e.g. rdf) are indicated
# --
emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

# standard types
imports:
  - biolinkml:types

subsets:

  my_system_model:
    description: >-
      Subset relevant for a typical System Model Database

  samples:
    description: >-
      Sample datamodel

# Main schema follows
types:

  category type:
    typeof: uriorcurie
    description: >-
      A primitive type in which the value denotes a class within the csolink model.
      The value must be a URI or a CURIE. In a Neo4j representation, the value should
      be the CURIE for the csolink class, for example csolink:Service. For an RDF representation,
      the value should be a URI such as https://w3id.org/csolink/vocab/Service
    exact_mappings:
      - NCIT:C115618    # Category Type
      - schema:categoryCode
      - sumo:categoryID
    narrow_mappings:
      - AML:InterfaceClass
      - AML:RoleClass
      - AML:SystemUnitClass
      - schema:MapCategoryType
      - schema:occupationalCode

  iri type:
    typeof: uriorcurie
    description: >-
      An IRI

  label type:
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  predicate type:
    typeof: uriorcurie
    description: >-
      A CURIE from the testlink related_to hierarchy.
      For example, testlink:related_to, testlink:causes, testlink:repairs

  narrative text:
    typeof: string
    description: >-
      A string that provides a human-readable description of something
    exact_mappings:
      - sumo:NarrativeText
    close_mappings:
      - geolink:description
      - schema:description

  symbol type:
    typeof: string
    broad_mappings:
      - sumo:SymbolicString

  frequency:
    typeof: string
    uri: UO:0000105    # frequency unit
    exact_mappings:
      - dct:Frequency
      - schema:frequency
      - sumo:FrequencyMeasure

  unit:
    typeof: string
    uri: UO:0000000   # unit
    id_prefixes:
      - UO
    broad_mappings:
      - schema:unitText
    exact_mappings:
      - CTRL:Unit
      - qud:Unit
      - schema:unit
      - sumo:UnitOfInformation
    close_mappings:
      - SIO:000074       # unit of measurement
      - sumo:UnitOfMeasure
    narrow_mappings:
      - CSO:graphics_processing_unit
      - CSO:optical_network_unit
      - CSO:phasor_measurement_unit
      - csrc:Embedded_Control_Unit
      - csrc:Master_Control_Unit
      - csrc:Vehicle_Control_Unit
      - sumo:Bit
      - sumo:Byte
      - sumo:businessUnit
      - sumo:UnitFn
      - sumo:UnitOfAngularMeasure
      - sumo:UnitOfArea
      - sumo:UnitOfAtmosphericPressure
      - sumo:UnitOfCurrency
      - sumo:UnitOfDuration
      - sumo:UnitOfFrequency
      - sumo:UnitOfInformation
      - sumo:UnitOfLength
      - sumo:UnitOfMass
      - sumo:UnitOfMeasure
      - sumo:UnitOfMeasureMultiplier
      - sumo:UnitOfTemperature
      - sumo:UnitOfVolume
      - WIKIDATA_PROPERTY:P8111  # recommended unit of measurement

  time type:
    typeof: time

  computational sequence:
    typeof: string
    broad_mappings:
      - SIO:001118    # sequence
      - sumo:ComputerProgram
      - sumo:ComputerTask
      - sumo:ComputationalSystem

