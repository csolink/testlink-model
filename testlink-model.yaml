      - sumo:Proposition

  object:
    is_a: association slot
    description: >-
      connects an association to the object of the association.
      For example, in a componentservice-to-observability association, the componentservice is subject and observability is object.
    required: true
    range: named thing
    local_names:
      ga4gh: descriptor
      neo4j: node with incoming relationship
    slot_uri: rdf:object
    exact_mappings:
      - csrc:object
      - MAID:36766811   # object
