    is_a: association slot
    local_names:
      ga4gh: annotation subject
      neo4j: node with outgoing relationship
    description: >-
      connects an association to the subject of the association.
      For example, in a componentservice-to-observability association, the componentservice is subject and observability is object.
    required: true
    range: named thing
    slot_uri: rdf:subject
    related_mappings:
