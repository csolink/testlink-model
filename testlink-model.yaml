## --------------------
## NODE PROPERTY SLOTS
## --------------------

  node property:
    aliases: [ 'entity property',]
    description: >-
      A grouping for any property that holds between a node and a value
    domain: named thing

  id:
    identifier: true
    description: >-
      A unique identifier for an entity.
      Must be either a CURIE shorthand for a URI or a complete URI
    in_subset:
      - samples
    required: true
    broad_mappings:
      - CSO:catalogue_identifiers
      - IAO:0000603    # is allocated id range
      - IAO:0000119    # definition source
      - sumo:identityElement
    exact_mappings:
      - dct:identifier
      - EDAM-DATA:0842  # identifier
      - EFO:id
      # DB_Object_ID
      - MAID:154504017
      - REPR:id
      - schema:identifier
      - SIO:000115          # identifier
      - sumo:Identifier
    narrow_mappings:
      - dwc:eventID
      - dwc:parentEventID
      - dwc:identificationID
      - dwc:organismID
      - CSO:bicm-id
      - SIO:000672    # is identifier for
      - SIO:000674    # is unique identifier for
      - ERO:0000044   # has inventory number
      - ERO:0000480   # has_url
      - NCIT:C94069   # resource provider identifier
      - REPR:doi
      - SIO:000328    # positional identifier
      - SIO:000729    # record identifier
      - schema:productID
      - schema:taxID
      - sumo:AccountID
      - sumo:AlphaIDString
      - sumo:AlphaNumericIDString
      - sumo:AgentID
      - sumo:CountryID
      - sumo:CustomerID
      - sumo:currencyCode
      - sumo:DistrictID
      - sumo:EmployeeID
      - sumo:IsoCode
      - sumo:LocalizablePlaceID
      - sumo:userIDString
      - sumo:urlString
      - sumo:UniformResourceLocator
      - WIKIDATA_PROPERTY:P3743   # ITU/ISO/IEC object identifier
  iri:
    description: >-
      An IRI for an entity. This is determined by the id using expansion rules.
    range: iri type
    in_subset:
      - samples
    related_mappings:
      - dwc:usewithiri
    close_mappings:
      - NCIT:C165071        # resource identifier
      - sumo:UniformResourceLocator
    exact_mappings:
      - MAID:2778715138    # Internationalized Resource Identifier
      - rr:IRI
      - WIKIDATA_PROPERTY:P854
      - WIKIDATA:Q424583    # Internationalized Resource Identifier
      - XAPI:IRI
    narrow_mappings:
      - RO:0002617    # is representative IRI for equivalence set

  name:
    aliases: [ 'label', 'display name', 'title']
    description: >-
      A human-readable name for an attribute or entity.
    range: label type
    in_subset:
      - samples
    #
    # linkML doesn't like this name slot to be "required: true".
    # Besides, some entity nodes/attributes may not have names?
    # required: true
    slot_uri: rdfs:label
    broad_mappings:
      - CSO:named_entity
    exact_mappings:
      - CSO:named_entity
      # DB_Object_Name
      - gr:name
      - OM:name
      - REPR:name
      - schema:name
      - SIO:000116   # name
      - sumo:Name
      - WIKIDATA_PROPERTY:P2561   # name
    close_mappings:
      - IAO:0000111    # editor preferred term
      - IAO:0000118    # alternative term
      - skos:altLabel
      - sumo:originalTitle
    narrow_mappings:
      - AML:hasAttributeName

  address:
    is_a: node property
    description: >-
      the particulars of the place where someone or an organization is situated.  For now, this slot is a
      simple text "blob" containing all relevant details of the given location for fitness of purpose.
      For the moment, this "address" can include other contact details such as email and phone number(?).

  email:
    is_a: address
    slots:
      - name
      - enabled
    broad_mappings:
      - NCIT:C25170    # e-mail
    exact_mappings:
      - IAO:0000429   # email address
      - NCIT:C42775   # e-mail address
      - SIO:000304   # email
      - sumo:EmailAddress
    description: >-
      A text string identifier location for e-mail delivery.
    in_subset:
      - my_system_model

  xref:
    is_a: node property
    aliases: ['dbxref', 'Dbxref', 'DbXref']
    domain: named thing
    range: iri type
    description: >-
      Alternate CURIEs for a thing
    multivalued: true
    in_subset:
      - samples
    exact_mappings:
      - WIKIDATA:Q1302249    # cross-reference
    narrow_mappings:
      - dwc:identificationReferences
      # DB_Xrefs
      - gr:relatedWebService
      - NCIT:hasDbXref
      - EDAM:repository

  description:
    aliases: ['definition']
    range: narrative text
    description: >-
      a human-readable description of an entity
    in_subset:
      - samples
    slot_uri: dct:description
    exact_mappings:
      - dct:description
      - IAO:0000115    # definition
      - schema:description
      - skos:definitions
      - sumo:NarrativeText
      - WIKIDATA:Q1200750    # Description
    close_mappings:
      - sumo:Descriptor
    narrow_mappings:
      - csrc:architecture_description
      - CSO:architecture_description
      - CSO:concept_description
      - CSO:shape_description
      - OM:longcomment

  enabled:
    is_a: node property
    range: boolean
    description: >-
      enabled attribute

  archived:
    is_a: node property
    range: boolean
    description: >-
      archived attribute

  value:
    is_a: node property
    description: >-
      value attribute

  note:
    is_a: node property
    range: narrative text
    exact_mappings:
      - NCIT:C42619   # note
      - REPR:Note
      - SIO:000152   # note

  # Time

  timepoint:
    is_a: node property
    range: time type
    description: >-
      a point in time
    exact_mappings:
      - sumo:TimePoint
      - WIKIDATA_PROPERTY:P585   # point in time
    narrow_mappings:
      - dwc:eventTime
      - SAN:ActuatingTime
      - sosa:phenomenonTime
      - sosa:resultTime


  creation date:
    is_a: node property
    aliases: ['publication date']
    range: date
    description: >-
      date on which an entity was created. This can be applied to nodes or edges
    broad_mappings:
      - sumo:date
    exact_mappings:
      - dct:createdOn
      - schema:dateCreated
      - dwc:dateIdentified
      - schema:datePublished
      - sumo:dateEstablished
      - WIKIDATA_PROPERTY:P577   # publication date
    narrow_mappings:
      - dwc:eventDate
      - dwc:verbatimEventDate
      - dwc:relationshipEstablishedDate

  update date:
    is_a: node property
    range: date
    description: >-
      date on which an entity was migrated. This can be applied to nodes or edges
    broad_mappings:
      - sumo:date
    exact_mappings:
      - geolink:hasUpdateDate
      - geolink:hasLastUpdateDate
      - schema:dateModified
