## ------------
## PREFIXES
## ------------
#
# CURIE namespaces (prefixes/base URI's) mappings of prefixes used in the body of the testlink Model specification
# are resolved using a specific precedence order, for use in the generation of the testlink Model context.jsonld
# mappings to namespaces. Any prefixes encountered in the testlink Model but not resolved by the following
# precedence sources, are anonymously declared by biolinkml as http://example.org/UNKNOWN/ rooted base URI's
# which should ideally be repaired in one of the precedence lists.
#
# 1. The following 'prefixes:' delimited list has first precedence in resolution.
#
#------
prefixes:
  ACMBOOKS: 'https://dl.acm.org/action/doSearch?SeriesKey=acmbooks&AllField='  # acm Digital library books
  ACMJOURNALS: 'https://dl.acm.org/action/doSearch?ConceptID=118230&AllField='   # acm Digital library journals
  AML: 'https://w3id.org/i40/aml#'    # Automation machine learning
  testlink: 'https://w3id.org/testlink/vocab/'        # ok
  biolinkml: 'https://w3id.org/biolink/biolinkml/'  # ok
  COAR_RESOURCE: 'http://vocabularies.coar-repositories.org/documentation/resource_types/'  # Controld Vocab/ResType
  CSO: 'https://cso.kmi.open.ac.uk/topics/'  # Computer Science Ontology (CSO)
  dct: 'http://purl.org/dc/terms/'
  dcat: 'http://www.w3.org/ns/dcat#'  # Data Catalog Vocabulary (DCAT)
  csrc: 'https://csrc.nist.gov/glossary/term'    # Computer Security Resource Center
  CTRL: 'https://w3id.org/ibp/CTRLont#'  # control domain
  CVE: 'https://cve.mitre.org/cgi-bin/cvekey.cgi?keyword='   # Common Vulnerabilities and Exposures
  dwc: 'https://dwc.tdwg.org/terms/#dc:'    # Darwin core
  ECO: 'https://evidenceontology.org/term/'     # Evidence Conclusion ontology
  EDAM: 'http://edamontology.org/'
  EDAM-DATA: 'http://edamontology.org/data_'
  EDAM-FORMAT: 'http://edamontology.org/format_'
  EDAM-OPERATION: 'http://edamontology.org/operation_'
  EDAM-TOPIC: 'http://edamontology.org/topic_'
  EFO: 'http://www.ebi.ac.uk/efo/'      # Experimental Facors ontology
  EXO: 'http://purl.obolibrary.org/obo/ExO_'    # Exposure ontology
  foaf: 'http://xmlns.com/foaf/0.1/'   # Friend of a Friend Vocabulary Specification
  geolink: 'http://schema.geolink.org/1.0/base/main.html#'  # Geolink base ontology
  gr: 'http://purl.org/goodrelations/v1#'  # Good relations
  GSID: 'https://scholar.google.com/citations?user='    # Google Scholar ID
  gvp: 'http://vocab.getty.edu/ontology#'  # Getty Vocab
  isbn: 'https://grp.isbn-international.org/content/using-register'  # ISBN register
  LOINC: 'http://loinc.org/rdf/'    # health measurements, observations, standards
  LCSH: 'http://id.loc.gov/authorities/subjects/'  # Library of congress subject headings
  LCSH_PUB: 'http://id.loc.gov/vocabulary/mgovtpubtype/'   # lcsh publication type
  MAID: 'https://academic.microsoft.com/#/detail/'   # Microsoft Academic ID
  openvocab: 'https://vocab.org/open/#'    # Open Vocab
  OM: 'http://www.ontology-of-units-of-measure.org/resource/om-2/'
  ORCID: 'https://orcid.org/'  # Open Researcher and Contributor ID
  PATO: 'http://purl.obolibrary.org/obo/pato#'  # Observable Quality: properties
  pav: 'http://purl.org/pav/'  # Provenance, Authoring and Versioning
  prov: 'http://www.w3.org/ns/prov#'  # Provenance
  qud: 'http://qudt.org/1.1/schema/qudt#'   # Quantities, Units, Dimensions, Types
  RO: 'http://purl.obolibrary.org/obo/RO_'  # Relations ontology
  REPR: 'https://w3id.org/reproduceme#'     # reproduce me
  ResearchID: 'https://publons.com/researcher/'   # publications
  rr: 'https://www.w3.org/ns/r2rml#'    # DB to RDF Mapping Language Schema
  SAN: 'https://www.irit.fr/recherches/MELODI/ontologies/SAN'  # System Actuator device
  schema: 'https://schema.org/'    # W3C schema
  ScopusID: 'https://www.scopus.com/authid/detail.uri?authorId='  # database of peer-reviewed literature
  SIO: 'http://semanticscience.org/resource/SIO_'   # Semanticscience Integrated Ontology
  sosa: 'http://www.w3.org/ns/sosa/'
  ssn: 'https://www.w3.org/TR/vocab-ssn/#'   # Semantic sensor netowrk ontology
  ssn-system: 'http://www.w3.org/ns/ssn/systems/'
  sumo-wn: 'http://sigma.ontologyportal.org:8080/sigma/WordNet.jsp?POS=0&word='    # sumo wordnet
  sumo: 'http://sigma.ontologyportal.org:8080/sigma/TreeView.jsp?flang=SUO-KIF&kb=SUMO&simple=yes&term='  # sumo kb
  UO: 'https://www.ebi.ac.uk/ols/ontologies/uo'  # Units of measurement ontology
  WIKIDATA: 'https://www.wikidata.org/wiki/'            # Wikidata Entity
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/wiki/Property:'  # Wikidata Property - not a conventional namespace
  wgs: 'http://www.w3.org/2003/01/geo/wgs84_pos'    # Basic Geo (WGS84 lat/long) Vocabulary
  XAPI: 'http://ns.inria.fr/ludo/v1/docs/xapi.html#'   # Ludo xAPI

default_prefix: ex

# ordered list of prefixcommon biocontexts to be fetched
# to resolve id prefixes and inline prefix variables
# see: https://github.com/prefixcommons/biocontext/tree/main/registry
# is: rdf rdfs owl xsd dc dcterms faldo foaf oa idot void prov dcat
# --
default_curi_maps:
  - semweb_context

# prefixes from public standard global namespaces used
# in the model (e.g. rdf) are indicated
# --
emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

# standard types
imports:
  - biolinkml:types

subsets:

  my_system_model:
    description: >-
      Subset relevant for a typical System Model Database

  samples:
    description: >-
      Sample datamodel

# Main schema follows
types:

  iri type:
    typeof: uriorcurie
    description: >-
      An IRI

  label type:
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  predicate type:
    typeof: uriorcurie
    description: >-
      A CURIE from the testlink related_to hierarchy.
      For example, testlink:related_to, testlink:causes, testlink:repairs

  narrative text:
    typeof: string
    description: >-
      A string that provides a human-readable description of something
    exact_mappings:
      - sumo:NarrativeText
    close_mappings:
      - geolink:description
      - schema:description

  symbol type:
    typeof: string
    broad_mappings:
      - sumo:SymbolicString

  time type:
    typeof: time

  computational sequence:
    typeof: string
    broad_mappings:
      - SIO:001118    # sequence
      - sumo:ComputerProgram
      - sumo:ComputerTask
      - sumo:ComputationalSystem

